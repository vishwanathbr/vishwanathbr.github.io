<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hello React Example</title>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
     <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
</head>

<body>
    <div id="app"></div>

    <script type="text/babel">
        class App extends React.Component
        {
            state = {name: 'Ram', age: 30};
            names = ['IBM', 'SUN', 'ORACLE', 'APACHE'];
            handleClick(eventobj)
            {
                console.log(eventobj.target);
                console.log("click happened");
            }

            handleMouseOver(eventobj)
            {
                console.log(eventobj.target);
                console.log("click happened");
            }
            handleCopy(eventobj)
            {
                console.log(eventobj.target);
                console.log("copy happened");
            }


            render(){
                return(
                    <div className="app-content">
                        <h1> Hello ITC from React</h1>
                        <p> Random Data : {Math.random() * 40}
                        </p>
                        <p>Name : {this.state.name} Age : {this.state.age} </p>
                        <button onClick={this.handleClick}> Click Event </button>
                        <button onMouseOver={this.handleMouseOver}> MouseOver Event </button>
                        <p onCopy={this.handleCopy}> Don't copy me </p>


                        <ul>
                            {this.names.map(function(name, index){
                            return <li key={ index }>{name}</li>;
                             })}
                        </ul>

                    </div>
                )
            }
        }
        ReactDOM.render(<App />, document.getElementById('app'))
    </script>
</body>
</html>
